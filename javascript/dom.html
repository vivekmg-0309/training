<html>
<head>

</head>
<body>
 <h1 id="one">Welcome</h1>
 <p>This is the welcome message.</p>
 <h2>Technology</h2>
 <p>This is the technology section.</p>

<html>
<head>
<title>DOM!!!</title>
</head>
<body>
 <h1>Welcome</h1>
 <p>This is the welcome message.</p>
 <h2>Technology</h2>
 <p id="second">This is the technology section.</p>
 <script type="text/javascript">
var paragraphs = document.getElementsByTagName("p");
 alert("Content in the second paragraph is " + paragraphs[1].innerHTML);
 document.getElementById("second").innerHTML = "The orginal message is changed.";
 </script>
</body>
</html
<html>
<head>
<title>DOM!!!</title>
</head>
<body>
 <input type="button" id="btnClick" value="Click Me!!" />
 <script type="text/javascript">
document.getElementById("btnClick").addEventListener("click", 
clicked);
 function clicked() {
 alert("You clicked me!!!");
 }
 </script>
</body>
</html>
<html>
<body>
<p>Hello World!</p>
<p class=“simple">Select the DOM element</p>
<p class=“simple">This example demonstrates the 
<b>querySelectorAll</b> method.</p>
<p id="demo"></p>
<script>
var x = document.querySelectorAll(“p.simple");
document.getElementById("demo").innerHTML = 
'The first paragraph (index 0) with class=“simple": ' + x[0].innerHTML;
</script>
</body>
</html>

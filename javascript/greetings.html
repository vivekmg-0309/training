<html> 
<head>
    <title>Greeting Message </title> 
</head>
<body>
    <label id="Greetings"></label>
</body>

<script>
    var myDate = new Date();
    var hrs = myDate.getHours();

    var greet;

    if (hrs < 12)
        greet = 'Good Morning';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon';
    else if (hrs >= 17 && hrs <= 20)
        greet = 'Good Evening';
	else if (hrs >= 20 && hrs <= 24)
        greet = 'Good night';

    document.getElementById('Greetings').innerHTML = greet+"<br> have a nice day";
</script>
</html>

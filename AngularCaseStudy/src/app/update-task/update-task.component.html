  <div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <table>
        <div class="form-group">
            <label for="name">Task_ID</label>
            <input type="text" class="form-control" id="taskId" required [(ngModel)]="taskId" name="taskId">
          </div>
      <div class="form-group">
        <label for="name">Priority</label>
        <input type="text" class="form-control" id="priority" required [(ngModel)]="priority" name="priority">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </table>
  </form>
</div>
